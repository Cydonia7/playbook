---
- hosts: all
  tasks:
    - name: Check if sudo password is correct
      become: true
      command: echo "Password is correct"
      changed_when: false
      tags: [always]

    - name: Update packages
      become: true
      pacman:
        upgrade: yes
        update_cache: yes

    - name: Install packages
      become: true
      pacman:
        name: vim,git
        state: latest

    - name: Install default SSH config to avoid broken pipes
      copy:
          src: ./files/ssh/config
          dest: ~/.ssh/config

